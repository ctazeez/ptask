version: "3"
services:
  util:
    image: ubuntu
    command: /bin/bash -c "apt-get update -y &&  apt-get install -y wget && cd /opt/filedata && rm -rf * && /bin/wget -q https://data.london.gov.uk/download/google-mobility-by-borough/26d5821b-fcb6-4aae-af73-ee0596942d16/google_activity_by_London_Borough.csv"
    volumes:
      - filedata:/opt/filedata
      
  db:
    image: postgres:13.2
    container_name: psdb
    restart: always
    depends_on:
      - util
    volumes:
      - ./db_init/:/docker-entrypoint-initdb.d/
      - filedata:/opt/filedata
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    networks:
      db_nw:
  
  api:
    build: ./flask-api
    container_name: api
    networks:
      db_nw:
      web_nw:
        aliases:
          - flask-app
    depends_on:
      - db
  
  nginx:
    image: nginx:1.13.7
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ptask.com.crt:/etc/nginx/ptask.com.crt
      - ./nginx/ptask.com.key:/etc/nginx/ptask.com.key
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    networks:
      web_nw:
    

networks:
  web_nw:
  db_nw:

volumes:
  filedata:
  dbdata:



